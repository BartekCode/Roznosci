<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loteria</title>
    <link rel="stylesheet" href="loteira.css">
</head>
<body>

<div>
<h1>Loteria</h1>
<h2>Wpisz 6 liczb i wygraj nagrodę!</h2>
<h2>W każdym polu wpisz liczbę od 1 do 49.</h2>
<form action="lottery" method="post">
    <section>
    <input type="number" id="number1" name="numbers" class="numer" min="1" max="49" >
    <input type="number" id="number2" name="numbers" class="numer" min="1" max="49">
    <input type="number" id="number3" name="numbers" class="numer" min="1" max="49">
    <input type="number" id="number4" name="numbers" class="numer" min="1" max="49">
    <input type="number" id="number5" name="numbers" class="numer" min="1" max="49">
    <input type="number" id="number6" name="numbers" class="numer" min="1" max="49">
    </section>
    <input type="submit" value="Wyślij Kupon" id="guzik">
</form>
</div>
</body>
</html>
