<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Podaj swoje dane</h1>
<form method="post" action="userData">
    <fieldset>
        <legend>Podstawowe dane</legend>
        <label for="username">Nazwa użytkownika</label>
<!--<input> i zdefiniowanie w nich atrybuty name. Atrybut ten mówi o tym jaka będzie nazwa parametru wysyłanego w danym żądaniu. -->
        <input type="text" name="username" id="username"><br>
        <label for="password">Hasło</label>
        <input type="text" name="password" id="password">
    </fieldset>
    <fieldset>
        <legend>Płeć</legend>
        <div>
        <label for="woman">Kobieta</label>
        <input type="radio" name="gender" value="female" id="woman">
        </div>
        <div>
            <input type="radio" name="gender" value="man" id="man">
            <label for="man">Mężczyzna</label>
        </div>
    </fieldset>
    <fieldset>
        <legend>Hobby</legend>
        <input type="checkbox" name="hobby" value="sport" id="sport">
        <label for="sport">Sport</label>
        <input type="checkbox" name="hobby" value="computers" id="computers">
        <label for="computers">Komputery</label>
        <input type="checkbox" name="hobby" value="animals" id="animals">
        <label for="animals">Zwierzęta</label>
    </fieldset>
    <input type="submit" value="Wyślij">

</form>
</body>
</html>
